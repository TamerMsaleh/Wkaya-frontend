<div class="main-container">
  <div class="card-container">
    <p-card>
      <ng-template pTemplate="header">
        <div>
          <h4>
            <b>{{ "signup.header.title" | translate }}</b>
          </h4>
        </div>
      </ng-template>
      <section>
        <form
          (ngSubmit)="signup()"
          #form="ngForm"
          [formGroup]="signUpForm"
          aria-labelledby="title"
        >
          <div class="form-group form-control-group">
            <label class="label" for="input-name"
              >{{ "signup.form.name.title" | translate }}:</label
            >
            <input
              nbInput
              fullWidth
              formControlName="name"
              name="name"
              type="name"
              id="input-name"
              placeholder="{{ 'signup.form.name.placeholder' | translate }}"
              [status]="
                signUpForm.get('name').dirty
                  ? signUpForm.get('name').invalid
                    ? 'danger'
                    : 'primary'
                  : 'basic'
              "
              [required]="signUpForm.get('name').hasError('required')"
              [attr.aria-invalid]="
                signUpForm.get('name').invalid && signUpForm.get('name').touched
                  ? true
                  : null
              "
            />
            <ng-container
              *ngIf="
                signUpForm.get('name').invalid && signUpForm.get('name').touched
              "
            >
              <span
                class="caption status-danger"
                *ngIf="signUpForm.get('name').hasError('required')"
              >
                {{ "signup.form.name.required" | translate }}
              </span>
            </ng-container>
          </div>
          <div class="form-group form-control-group">
            <label class="label" for="input-email">
              {{ "signup.form.email.title" | translate }}:</label
            >
            <!-- pattern=".+@.+\..+" -->
            <input
              nbInput
              fullWidth
              name="email"
              id="input-username"
              placeholder="{{ 'signup.form.email.placeholder' | translate }}"
              autofocus
              formControlName="email"
              [status]="
                signUpForm.get('email').dirty
                  ? signUpForm.get('email').invalid
                    ? 'danger'
                    : 'primary'
                  : 'basic'
              "
              [required]=""
              [attr.aria-invalid]="
                signUpForm.get('email').invalid &&
                signUpForm.get('email').touched
                  ? true
                  : null
              "
            />
            <ng-container
              *ngIf="
                signUpForm.get('email').invalid &&
                signUpForm.get('email').touched
              "
            >
              <span
                class="caption status-danger"
                *ngIf="signUpForm.get('email').hasError('email')"
              >
              {{ 'signup.form.email.required' | translate }}
              </span>
              <span
                class="caption status-danger"
                *ngIf="signUpForm.get('email').hasError('email')"
              >
              {{ 'signup.form.email.valid' | translate }}
              </span>
            </ng-container>
          </div>

          <!-- <div class="form-group form-control-group accept-group">
                  <nb-checkbox
                    name="rememberMe"
                    [(ngModel)]="user.rememberMe"
                    *ngIf="rememberMe"
                    >Remember me</nb-checkbox
                  >
                </div> -->
          <div class="buttons-container">
            <div class="submit-btn">
              <button nbButton status="primary" [disabled]="!form.valid">
                {{ 'signup.form.btnSubmit' | translate }}
              </button>
            </div>
            <div class="login-here">
              <h6>
                {{ 'signup.form.btnTxt' | translate }}
                <a routerLink="/auth/login"> {{ 'signup.form.loginHere' | translate }} </a>
              </h6>
            </div>
          </div>
        </form>
      </section>
    </p-card>
  </div>
</div>
