<nb-layout class="bg-white" windowMode>
  <nb-layout-column>
    <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6">
        <section class="login-form">
          <div class="text-center">
            <h1>AVL</h1>

          </div>
          <h1 id="title" class="title">Login</h1>


          <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
            <div class=" form-group form-control-group">
              <label class="label" for="input-username">Username:</label>
              <!-- pattern=".+@.+\..+" -->
              <input
                nbInput
                fullWidth
                [(ngModel)]="user.username"
                #username="ngModel"
                name="username"
                id="input-username"
                placeholder="Username"
                autofocus
                [status]="
                  username.dirty ? (username.invalid ? 'danger' : 'primary') : 'basic'
                "
                [required]=""
                [attr.aria-invalid]="
                  username.invalid && username.touched ? true : null
                "
              />
              <ng-container *ngIf="username.invalid && username.touched">
                <p class="caption status-danger" *ngIf="username.errors['required']">
                  username is required!
                </p>
                <p class="caption status-danger" *ngIf="username.errors['pattern']">
                  username should be the real one!
                </p>
              </ng-container>
            </div>

            <div class="form-group form-control-group">
              <label class="label" for="input-password">Password:</label>
              <input
                nbInput
                fullWidth
                [(ngModel)]="user.password"
                #password="ngModel"
                name="password"
                type="password"
                id="input-password"
                placeholder="Password"
                [status]="
                  password.dirty
                    ? password.invalid
                      ? 'danger'
                      : 'primary'
                    : 'basic'
                "
                [required]="
                  getConfigValue('forms.validation.password.required')
                "
                [minlength]="
                  getConfigValue('forms.validation.password.minLength')
                "
                [maxlength]="
                  getConfigValue('forms.validation.password.maxLength')
                "
                [attr.aria-invalid]="
                  password.invalid && password.touched ? true : null
                "
              />
              <ng-container *ngIf="password.invalid && password.touched">
                <p
                  class="caption status-danger"
                  *ngIf="password.errors['required']"
                >
                  Password is required!
                </p>
                <p
                  class="caption status-danger"
                  *ngIf="
                    password.errors['minlength'] || password.errors['maxlength']
                  "
                >
                  Password should contains from
                  {{ getConfigValue('forms.validation.password.minLength') }} to
                  {{ getConfigValue('forms.validation.password.maxLength') }}
                  characters
                </p>
              </ng-container>
            </div>

            <div class="form-group form-control-group accept-group">
              <nb-checkbox
                name="rememberMe"
                [(ngModel)]="user.rememberMe"
                *ngIf="rememberMe"
                >Remember me</nb-checkbox
              >
            </div>

            <button
              nbButton
              fullWidth
              status="primary"
              [disabled]="submitted || !form.valid"
              [class.btn-pulse]="submitted"
            >
              Sign In
            </button>
          </form>
        </section>
        <!-- <section class="policy">
          <p>This application is complied with HIPAA privacy rules.</p>
        </section> -->
      </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
